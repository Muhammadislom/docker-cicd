version: "3.8"
services:
  nginx:
    container_name: nginx_${COMPOSE_PROJECT_NAME}
    image: nginx:latest
    working_dir: /app
    volumes:
      - ./src:/app
      - ./docker/nginx/templates:/etc/nginx/templates
    networks:
      default:
        ipv4_address: ${COMPOSE_PROJECT_NETWORK}.7
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    depends_on:
      - php-fpm
